<div class="text-center">
  <video class="img-fluid rounded shadow-sm"
         poster="{{ .Get "poster" }}"
         controls="{{ .Get "controls" }}"
         {{- with .Get "width" }} width="{{ . }}"{{ end -}}
         {{- with .Get "height" }} height="{{ . }}"{{ end -}}>
    <source src="{{ .Get "src" }}"
            {{- with .Get "type" }} type="{{ . }}"{{ end -}} />
  </video>
</div>
