{{ define "main" }}
  <div class="container">
    <header>
      <h1>
        {{ .Title }}
        {{ if .Draft }}<span class="h5"><span class="badge badge-secondary">Draft</span></span>{{ end }}
      </h1>
    </header>
    <div class="row">
      <article class="col-9">
        {{ .Content }}
      </article>
      <aside class="col-3">
        {{ partial "project-info.html" (dict "Params" .Params "Site" $.Site) }}
      </aside>
    </div>
  </div>
{{ end }}
