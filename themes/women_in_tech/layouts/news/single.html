{{ define "main" }}
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <header>
          {{ if .Draft }}<span class="badge badge-secondary float-right">Draft</span>{{ end }}
          <h1>
            {{ .Title }}
          </h1>
          <p class="text-muted"><small>{{ .Date.Format "January 2, 2006" }} &nbsp;&#x2022;&nbsp; {{ .ReadingTime }} min read</small></p>
        </header>
        <article class="post-content">
          {{ .Content }}
        </article>
      </div>
    </div>
  </div>
{{ end }}
