
{{ range . }}
  {{ range $key, $value := . }}
    <div class="row skill-list">
      <div class="col-4">
        <strong>
          {{ $key | humanize }}
        </strong>
      </div>
      <div class="col-8">
        {{ range $value }}
          <div class="badge skill-badge">
            {{ . }}
          </div>
        {{ end }}
      </div>
    </div>
  {{ end }}
{{ end }}
