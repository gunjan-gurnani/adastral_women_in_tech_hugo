<div class="avatar">
  {{ $img := printf "images/users/%s.jpg" (replace (lower .name) " " "_") }}
  {{ if (fileExists (printf "static/%s" $img)) }}
    <div class="avatar-img mb-1" style="background-image: url('{{ $img | relURL }}');"></div>
  {{ else }}
    <div class="avatar-img mb-1"></div>
  {{ end }}

  <h5 class="avatar-name">{{ .name }}</h5>
  <p class="avatar-title">{{ .title }}</p>
</div>
